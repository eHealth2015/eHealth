<template name="layout">
	{{#if currentUser}}
	<div class="sidebar">
		<ul class="menu">

			<li class="{{whoIsActive.home}}">
				<a href="/home" alt="Home">
					<i class="home icon icon"></i>
				</a>
			</li>

			<li class="{{whoIsActive.data}}">
				<a href="/data" alt="Data">
					<i class="area chart icon"></i>
				</a>
			</li>

			{{#if isUserMedic}}
			<li class="{{whoIsActive.groups}}">
				<a href="/groups" alt="Groups and patients">
					<i class="users icon"></i>
				</a>
			</li>
			{{/if}}

			{{#if isUserPatient}}
			<li class="{{whoIsActive.groups}}">
				<a href="/groups" alt="Medical follow">
					<i class="user-md icon"></i>
				</a>
			</li>
			{{/if}}

			<li class="{{whoIsActive.settings}}">
				<a href="/settings" alt="Settings">
					<i class="cogs icon"></i>
				</a>
			</li>

			<li>
				<a href="/login" class="logout" alt="Logout">
					<i class="sign out icon"></i>
				</a>
			</li>
		</ul>
	</div>
	<div class="mainContent">
		{{> yield }}
	</div>
	{{else}}
	{{> yield }}
	{{/if}}
</template>
