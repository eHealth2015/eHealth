<template name="settings">
	<h1>Settings</h1>
	<div class="ui grid">
		<div class="eight wide column">
			<div class="ui cards">
				<div class="card">
					<a id="settings" class="ui right corner label">
						<i class="cogs icon"></i>
					</a>
					<div class="content">
						<div class="description">
							<div class="ui list">
								<div class="item">
									<i class="user icon"></i>
									<div class="content">
										{{profile.firstName}} {{profile.lastName}}
									</div>
								</div>
								<div class="item">
									<i class="chevron right icon"></i>
									<div class="content">
										{{#if isUserMedic}}
										{{profile.title}}
										{{else}}
										Patient
										{{/if}}
									</div>
								</div>
								{{#if isUserPatient}}
								<div class="item">
									<i class="venus mars icon"></i>
									<div class="content">
										{{profile.gender}}
									</div>
								</div>
								{{/if}}
								<div class="item">
									<i class="mail icon"></i>
									<div class="content">
										<a href="mailto:jack@semantic-ui.com">{{email.address}}</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="eight wide column right">
			<button id="delete" class="ui red button">Delete account</button>
		</div>
	</div>
	<div id="modalEdit" class="ui modal">
		<i class="close icon"></i>
		<div class="header">
			Edit your profile
		</div>
		<form id="editform">
			<div class="ui form">
				<div class="two centered fields">
					<div class="field">
						<label>First name</label>
							<input id="firstName" placeholder="First Name" name="firstName" type="text" value="{{profile.firstName}}">
					</div>
					<div class="field">
						<label>Last name</label>
						<input id="lastName" placeholder="Last Name" name="lastName" type="text" value="{{profile.lastName}}">
					</div>
				</div>
				<div class="two centered fields">
					{{#if isUserMedic}}
					<div class="field">
						<label>Title</label>
						<select id="title" class="ui dropdown">
							<option value="Doctor">Doctor</option>
							<option value="Misses">Misses</option>
							<option value="Mister">Mister</option>
							<option value="Miss">Miss</option>
						</select>
					</div>
					{{/if}}
					{{#if isUserPatient}}
					<div class="field">
						<label>Gender</label>
						<select id="gender" class="ui dropdown" value="{{profile.gender}}">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					{{/if}}
					<div class="field">
						<label>Email address</label>
						<input id="email" placeholder="Email" name="email" type="email" value="{{email.address}}">
					</div>
				</div>
			</div>
		</form>
		<div class="actions">
			<div class="ui positive right labeled icon button">
				Update
				<i class="checkmark icon"></i>
			</div>
			<div class="ui black deny button">
				Cancel
			</div>
		</div>
	</div>
	<div id="modalDelete" class="ui small basic modal">
		<i class="close icon"></i>
		<div class="ui icon header">
			<i class="trash outline icon"></i>
			Deleting account
		</div>
		<div class="content">
			<p>Are you sure you want to delete your account ?</p>
		</div>
		<div class="actions">
			
				<div class="ui red inverted button">
					<i class="remove icon"></i>
					No
				</div>
				<div class="ui green ok inverted button">
					<i class="checkmark icon"></i>
					Yes
				</div>
			
		</div>
	</div>
</template>
