<template name="register">
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h1 class="ui header aligned center">e-Health</h1>
			<form class="ui form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="email" placeholder="E-mail" name="email">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" placeholder="Password" name="password">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" placeholder="Password verification" name="checkpassword" required>
						</div>
					</div>
					<input type="submit" value="Register" class="ui blue fluid large submit button">
					<div class="ui right aligned grid">
						<div class="right floated right aligned six wide column">
							<div class="ui">
								<a href="/login" alt="Login">Login</a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
