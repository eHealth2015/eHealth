<template name="login">
	<form>
		<label>Email</label>
		<input class="u-full-width" type="email" placeholder="Enter your email address" id="email">
		<label>Password</label>
		<input class="u-full-width" type="password" placeholder="Enter your password" id="password">
		<input class="button-primary" type="submit" value="Login">
	</form>
	<div class="center links">
		<a href="/register" alt="">Register</a>
		<a href="/" class="passwordRecovery" alt="">I lost my password</a>
	</div>
</template>
