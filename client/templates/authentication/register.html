<template name="register">
	<div class="ui ordered top attached steps">
		<div class="{{steps.one}} fluid step">
			<div class="content">
				<div class="title">Account type</div>
				<div class="description">Choose your account type</div>
			</div>
		</div>
		<div class="{{steps.two}} fluid step">
			<div class="content">
				<div class="title">Profile</div>
				<div class="description">Complete your profile</div>
			</div>
		</div>
		<div class="{{steps.three}} fluid step">
			<div class="content">
				<div class="title">Email confirmation</div>
				<div class="description">Confirm your email</div>
			</div>
		</div>
	</div>
	<div class="ui attached segment">
		{{#unless hash '#2'}}
		{{#unless hash '#3'}}
			<div class="ui two column middle aligned very relaxed stackable grid">
				<div class="center aligned column">
					<div class="ui big labeled icon yellow button" id="patient">
						<i class="user icon"></i>
						Patient
					</div>
				</div>
				<div class="ui vertical divider">
					Or
				</div>
				<div class="center aligned column">
					<div class="ui big labeled icon orange button" id="medic">
						<i class="doctor icon"></i>
						Medic
					</div>
				</div>
			</div>
		{{/unless}}
		{{/unless}}

		{{#if hash '#2'}}
		<form>
			<div class="ui form">
				<div class="three fields">
					{{#if newuser 'Medic'}}
					<div class="field">
						<label>Title</label>
						<select id="title" class="ui dropdown">
							<option value="Doctor">Doctor</option>
							<option value="Misses">Misses</option>
							<option value="Mister">Mister</option>
							<option value="Miss">Miss</option>
						</select>
					</div>
					{{/if}}
					<div class="field">
						<label>First name</label>
						<input id="firstName" placeholder="First Name" name="firstName" type="text">
					</div>
					<div class="field">
						<label>Last name</label>
						<input id="lastName" placeholder="Last Name" name="lastName" type="text">
					</div>
					{{#if newuser 'Patient'}}
					<div class="field">
						<label>Gender</label>
						<select id="gender" class="ui dropdown">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					{{/if}}
				</div>
				<div class="three fields">
					<div class="field">
						<label>Email address</label>
						<input id="email" placeholder="Email" name="email" type="email">
					</div>
					<div class="field">
						<label>Password</label>
						<input id="password1" placeholder="Password" name="password1" type="password">
					</div>
					<div class="field">
						<label>Password confirmation</label>
						<input id="password2" placeholder="Password confirmation" name="password2" type="password">
					</div>
				</div>
				<input type="submit" class="ui blue submit button" value="Submit">
			</div>
		</form>
		{{/if}}

		{{#if hash '#3'}}
		<div class="ui grid">
			<div class="eight wide column">
				<div class="ui cards">
					<div class="card">
						<div class="content">
							<div class="description">
								<div class="ui list">
									<div class="item">
										<i class="users icon"></i>
										<div class="content">
											{{profile.firstName}} {{profile.lastName}}
										</div>
									</div>
									<div class="item">
										<i class="chevron right icon"></i>
										<div class="content">
											{{#if isUserMedic}}
											{{profile.title}}
											{{else}}
											Patient
											{{/if}}
										</div>
									</div>
									{{#if isUserPatient}}
									<div class="item">
										<i class="venus mars icon"></i>
										<div class="content">
											{{profile.gender}}
										</div>
									</div>
									{{/if}}
									<div class="item">
										<i class="mail icon"></i>
										<div class="content">
											<a href="mailto:{{email.address}}">{{email.address}}</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="eight wide column">
				<p>An email has been sent to your address, please follow the link to validate your email address</p>
				<a href="/home" class="ui button">Finish</a>
			</div>
		</div>
		{{/if}}
	</div>
</template>
